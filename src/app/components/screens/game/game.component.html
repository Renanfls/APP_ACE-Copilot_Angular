<app-header/>

<div class="flex-1 px-4 md:container py-28">
  <section class="container mt-12 grid xs:grid-cols-2 gap-3 md:gap-4 xl:px-52 pb-6 md:pb-10 dark:border-b-4" style="border-color: #1d1d1d;">
    <button hlmBtn variant="ghost" routerLink="/" class="bg-[#D7B318] hover:bg-white flex justify-between md:p-5 gap-4 h-20 md:h-24 rounded-2xl md:rounded-3xl">
      <div class="flex items-center justify-between gap-16">
        <img src="assets/crown.svg" class="w-10 md:w-auto" alt="Icone Ranking Empresa">
        <p class="text-black font-bold text-start text-md sm:text-sm md:text-lg mt-4 md:mt-8">Ranking Empresa</p>
      </div>
    </button>
    <button hlmBtn variant="ghost" routerLink="/" class="bg-[#D7B318] hover:bg-white flex justify-between md:p-5 gap-4 h-20 md:h-24 rounded-2xl md:rounded-3xl">
      <div class="flex items-center justify-between gap-16">
        <img src="assets/crown.svg" class="w-10 md:w-auto" alt="Icone Ranking Geral">
        <p class="text-black font-bold text-start text-md sm:text-sm md:text-lg mt-4 md:mt-8">Ranking Geral</p>
      </div>
    </button>
    <button hlmBtn variant="ghost" routerLink="/" class="bg-[#D7B318] hover:bg-white flex justify-between items-center md:p-5 gap-4 md:gap-8 h-20 md:h-24 rounded-2xl md:rounded-3xl">
      <img src="assets/calendar_month.svg" class="w-8 md:w-auto" alt="Icone Game Dia">
      <p class="text-black font-bold text-start text-md sm:text-sm md:text-lg mt-4 md:mt-8">Game Dia</p>
    </button>
    <button hlmBtn variant="ghost" routerLink="/" class="bg-[#D7B318] hover:bg-white flex justify-between items-center md:p-5 gap-4 md:gap-8 h-20 md:h-24 rounded-2xl md:rounded-3xl">
      <img src="assets/cognition_2.svg" class="w-10 md:w-auto" alt="Icone Quiz">
      <p class="text-black font-bold text-start text-md sm:text-sm md:text-lg mt-4 md:mt-8">Quiz</p>
    </button>
  </section>

  <section class="container xl:px-52 pt-6 md:pt-10 pb-6 md:pb-10" style="border-color: #1d1d1d;">
    <h2 class="font-bold text-2xl md:text-3xl">Tarefas Diárias</h2>
    <app-task
    [label]="'Abrir o Aplicativo'"
    [quantity]="1"
    [current]="0"
    [icon]="'matAddToHomeScreenRound'"
    />
    <app-task
    [label]="'Abrir Pontuação ACE'"
    [quantity]="1"
    [current]="0"
    [icon]="'matLocalPlayRound'"
    />
    <app-task
    [label]="'Responder a um Quiz'"
    [quantity]="1"
    [current]="0"
    [icon]="'matQuizRound'"
    />
    <app-task
    [label]="'Ler uma Dica de Economia'"
    [quantity]="1"
    [current]="0"
    [icon]="'matAddCommentRound'"
    />
  </section>

  <section class="container xl:px-52 pt-6 md:pt-10 pb-6 md:pb-10 dark:border-b-4" style="border-color: #1d1d1d;">
    <h2 class="font-bold text-2xl md:text-3xl">Tarefas Mensais</h2>
    <app-task
    [label]="'Refazer o treinamento'"
    [quantity]="10"
    [current]="10"
    [icon]="'matVideoLibraryRound'"
    />
    <app-task
    [label]="'5 Acessos ao Aplicativo'"
    [quantity]="5"
    [current]="2"
    [icon]="'matAddToHomeScreenRound'"
    />
    <app-task
    [label]="'20 Acessos ao Aplicativo'"
    [quantity]="20"
    [current]="2"
    [icon]="'matAddToHomeScreenRound'"
    />
  </section>
</div>

<app-footer/>
