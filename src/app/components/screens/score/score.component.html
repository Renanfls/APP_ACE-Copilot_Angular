<app-header />

<div class="flex-1 px-4 md:container py-28">
  <app-statistic />

  <section
    class="container mx-auto mt-10 px-4 pb-6 md:pb-10 dark:border-b-4 flex flex-col"
    style="border-color: #1d1d1d"
  >
    <div class="flex justify-between items-center">
      <h2 class="font-bold text-2xl md:text-3xl">Resumo</h2>
      <div class="flex">
        <button
          (click)="prevSlide()"
          class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center mr-2 ps-1"
        >
          <ng-icon name="matArrowBackIos" style="font-size: 12px"></ng-icon>
        </button>
        <button
          (click)="nextSlide()"
          class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center"
        >
          <ng-icon name="matArrowForwardIos" style="font-size: 12px"></ng-icon>
        </button>
      </div>
    </div>

    <div class="carousel-container mt-4 overflow-x-hidden">
      <div
        class="carousel-track flex transition-transform duration-300 gap-4 p-2 md:pe-10 lg:pe-12"
        [ngStyle]="{ transform: 'translateX(-' + currentTranslate + 'px)' }"
      >
        <!-- Acessos Card -->
        <div class="carousel-item flex-shrink-0 w-64 md:w-72">
          <div
            class="bg-amber-400 h-52 text-black p-6 flex flex-col justify-between rounded-3xl shadow-lg"
          >
            <div>
              <p class="font-bold text-xl">Acessos</p>
              <small class="font-light">App</small>
            </div>
            <span class="font-bold text-5xl">28</span>
            <div class="mt-2">
              <div class="progress-bar bg-black bg-opacity-20">
                <div class="progress-fill bg-black" style="width: 70%"></div>
              </div>
              <small class="text-xs">+12% em relação ao mês passado</small>
            </div>
          </div>
        </div>
        <!-- Giro Card -->
        <div class="carousel-item flex-shrink-0 w-64 md:w-72">
          <div
            class="h-52 p-6 flex flex-col justify-between text-white card-gradient rounded-3xl shadow-lg border border-gray-800"
          >
            <div>
              <p class="font-bold text-xl">Giro</p>
              <small class="font-light text-gray-400">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold text-5xl">8</span>
              <ng-icon
                name="matArrowDownward"
                class="text-red-500"
                style="font-size: 34px"
              ></ng-icon>
            </div>
            <div class="mt-2">
              <div class="progress-bar bg-gray-700">
                <div class="progress-fill bg-red-500" style="width: 40%"></div>
              </div>
              <small class="text-xs text-gray-400"
                >-20% em relação ao mês passado</small
              >
            </div>
          </div>
        </div>

        <!-- Freio Card -->
        <div class="carousel-item flex-shrink-0 w-64 md:w-72">
          <div
            class="h-52 p-6 flex flex-col justify-between text-white card-gradient rounded-3xl shadow-lg border border-gray-800"
          >
            <div>
              <p class="font-bold text-xl">Freio</p>
              <small class="font-light text-gray-400">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold text-5xl">5</span>
              <ng-icon
                name="matArrowUpward"
                class="text-green-500"
                style="font-size: 34px"
              ></ng-icon>
            </div>
            <div class="mt-2">
              <div class="progress-bar bg-gray-700">
                <div
                  class="progress-fill bg-green-500"
                  style="width: 25%"
                ></div>
              </div>
              <small class="text-xs text-gray-400"
                >+15% em relação ao mês passado</small
              >
            </div>
          </div>
        </div>

        <!-- Pedal Card -->
        <div class="carousel-item flex-shrink-0 w-64 md:w-72">
          <div
            class="h-52 p-6 flex flex-col justify-between text-white card-gradient rounded-3xl shadow-lg border border-gray-800"
          >
            <div>
              <p class="font-bold text-xl">Pedal</p>
              <small class="font-light text-gray-400">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold text-5xl">8</span>
              <ng-icon
                name="matArrowDownward"
                class="text-red-500"
                style="font-size: 34px"
              ></ng-icon>
            </div>
            <div class="mt-2">
              <div class="progress-bar bg-gray-700">
                <div class="progress-fill bg-red-500" style="width: 40%"></div>
              </div>
              <small class="text-xs text-gray-400"
                >-12% em relação ao mês passado</small
              >
            </div>
          </div>
        </div>

        <!-- Eficiência Card -->
        <div class="carousel-item flex-shrink-0 w-64 md:w-72">
          <div
            class="h-52 p-6 flex flex-col justify-between text-white card-gradient rounded-3xl shadow-lg border border-gray-800"
          >
            <div>
              <p class="font-bold text-xl">Eficiência</p>
              <small class="font-light text-gray-400">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold text-5xl">78%</span>
              <div class="text-green-500">
                <i class="fas fa-arrow-up text-3xl"></i>
              </div>
            </div>
            <div class="mt-2">
              <div class="progress-bar bg-gray-700">
                <div
                  class="progress-fill bg-amber-400"
                  style="width: 78%"
                ></div>
              </div>
              <small class="text-xs text-gray-400"
                >+8% em relação ao mês passado</small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mx-auto px-4 pt-6 md:pt-10">
    <div class="flex justify-between items-center">
      <h2 class="font-bold text-2xl md:text-3xl">Últimos Turnos</h2>
      <div class="flex gap-2">
        <div
          class="rounded-full font-semibold shadow-md px-4 py-2 text-sm text-white bg-[#313135] flex items-center"
        >
          <ng-icon name="matCalendarMonth" class="mr-2 text-amber-400" style="font-size: 12px"></ng-icon>
          <span>08/04</span>
        </div>
        <button
          class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center"
        >
          <ng-icon name="matArrowForwardIos" style="font-size: 12px"></ng-icon>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mt-4 flex-wrap">
      <app-card-turno
        [kmlAnterior]="2.51"
        [kmlAtual]="2.08"
        [giro]="3"
        [freio]="7"
        [pedal]="10"
        [placa]="'51540'"
        [linha]="'624'"
        [turno]="'Intervalo'"
        [data]="'08/04'"
      ></app-card-turno>
      <app-card-turno
        [kmlAnterior]="2.51"
        [kmlAtual]="2.4"
        [giro]="2"
        [freio]="7"
        [pedal]="4"
        [placa]="'51540'"
        [linha]="'624'"
        [turno]="'Manhã'"
        [data]="'08/04'"
      ></app-card-turno>
      <app-card-turno
        [kmlAnterior]="2.51"
        [kmlAtual]="3.01"
        [giro]="2"
        [freio]="10"
        [pedal]="4"
        [placa]="'51540'"
        [linha]="'624'"
        [turno]="'Madrugada'"
        [data]="'08/04'"
      ></app-card-turno>
      <app-card-turno
        [kmlAnterior]="2.51"
        [kmlAtual]="2.96"
        [giro]="0"
        [freio]="2"
        [pedal]="4"
        [placa]="'51540'"
        [linha]="'624'"
        [turno]="'Intervalo'"
        [data]="'07/04'"
      ></app-card-turno>
      <app-card-turno
        [kmlAnterior]="2.51"
        [kmlAtual]="2.51"
        [giro]="2"
        [freio]="8"
        [pedal]="3"
        [placa]="'51540'"
        [linha]="'624'"
        [turno]="'Manhã'"
        [data]="'07/04'"
      ></app-card-turno>
    </div>
  </section>
</div>

<app-footer />
