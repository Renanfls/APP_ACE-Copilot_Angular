<app-header/>

<div class="flex-1 px-4 md:container py-28">
  <app-statistic />

  <section class="container mx-auto mt-10 px-4 pb-6 md:pb-10 dark:border-b-4 flex flex-col" style="border-color: #1d1d1d;">
    <div class="flex justify-between items-center">
      <h2 class="font-bold text-2xl md:text-3xl">Resumo</h2>
      <div class="flex">
        <button (click)="prevSlide()" class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center mr-2 ps-1">
          <ng-icon name="matArrowBackIos" style="font-size: 12px;"></ng-icon>
        </button>
        <button (click)="nextSlide()" class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center ">
          <ng-icon name="matArrowForwardIos" style="font-size: 12px;"></ng-icon>
        </button>
      </div>
    </div>
    
    <div class="carousel-container mt-4 overflow-x-hidden">
      <div class="carousel-track flex transition-transform duration-300 gap-4 p-2 md:pe-10 lg:pe-12" [ngStyle]="{'transform': 'translateX(-' + currentTranslate + 'px)'}">
        <div class="carousel-item flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
          <div class="bg-amber-400 h-52 text-black p-6 flex flex-col justify-between" style="border-radius: 36px;">
            <div>
              <p class="font-bold text-xl md:text-2xl">Acessos</p>
              <small class="font-light text-base md:text-lg" style="line-height: 0;">App</small>
            </div>
            <span class="font-bold" style="font-size: 40px; line-height: 1;">28</span>
          </div>
        </div>
        <div class="carousel-item flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
          <div class="h-52 p-6 flex flex-col justify-between text-white" style="background-color: #242427; border-radius: 36px;">
            <div>
              <p class="font-bold text-xl md:text-2xl">Giro</p>
              <small class="font-light text-base md:text-lg" style="line-height: 0;">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold" style="font-size: 40px; line-height: 1;">8</span>
              <ng-icon name="matArrowDownward" class="text-red-700" style="font-size: 34px;"></ng-icon>
            </div>
          </div>
        </div>
        <div class="carousel-item flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
          <div class="h-52 p-6 flex flex-col justify-between text-white" style="background-color: #242427; border-radius: 36px;">
            <div>
              <p class="font-bold text-xl md:text-2xl">Freio</p>
              <small class="font-light text-base md:text-lg" style="line-height: 0;">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold" style="font-size: 40px; line-height: 1;">5</span>
              <ng-icon name="matArrowUpward" class="text-green-700" style="font-size: 34px;"></ng-icon>
            </div>
          </div>
        </div>
        <div class="carousel-item flex-shrink-0 w-full sm:w-1/2 md:w-1/3 lg:w-1/4">
          <div class="h-52 p-6 flex flex-col justify-between text-white" style="background-color: #242427; border-radius: 36px;">
            <div>
              <p class="font-bold text-xl md:text-2xl">Pedal</p>
              <small class="font-light text-base md:text-lg" style="line-height: 0;">Mês</small>
            </div>
            <div class="flex items-end justify-between">
              <span class="font-bold" style="font-size: 40px; line-height: 1;">8</span>
              <ng-icon name="matArrowDownward" class="text-red-700" style="font-size: 34px;"></ng-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="container mx-auto px-4 pt-6 md:pt-10">
    <div class="flex justify-between items-center">
      <h2 class="font-bold text-2xl md:text-3xl">Últimos Turnos</h2>
      <div class="flex gap-2">
        <div class="rounded-full font-semibold shadow-md px-2 md:px-4 py-2 text-xs md:text-sm text-white" style="background-color: #313135;">
          <span class="ml-1">08/04</span>
        </div>
        <button class="rounded-full w-8 h-8 border-2 border-yellow-400 flex items-center justify-center ">
          <ng-icon name="matArrowForwardIos" style="font-size: 12px;"></ng-icon>
        </button>
      </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 md:gap-8 mt-4 flex-wrap">
      <app-card-turno [kmlAnterior]="2.51" [kmlAtual]="2.08" [giro]="3" [freio]="7" [pedal]="10" [placa]="'51540'" [linha]="'624'" [turno]="'Intervalo'" [data]="'08/04'"></app-card-turno>
      <app-card-turno [kmlAnterior]="2.51" [kmlAtual]="2.40" [giro]="2" [freio]="7" [pedal]="4" [placa]="'51540'" [linha]="'624'" [turno]="'Manhã'" [data]="'08/04'"></app-card-turno>
      <app-card-turno [kmlAnterior]="2.51" [kmlAtual]="3.01" [giro]="2" [freio]="10" [pedal]="4" [placa]="'51540'" [linha]="'624'" [turno]="'Madrugada'" [data]="'08/04'"></app-card-turno>
      <app-card-turno [kmlAnterior]="2.51" [kmlAtual]="2.96" [giro]="0" [freio]="2" [pedal]="4" [placa]="'51540'" [linha]="'624'" [turno]="'Intervalo'" [data]="'07/04'"></app-card-turno>
      <app-card-turno [kmlAnterior]="2.51" [kmlAtual]="2.51" [giro]="2" [freio]="8" [pedal]="3" [placa]="'51540'" [linha]="'624'" [turno]="'Manhã'" [data]="'07/04'"></app-card-turno>
    </div>
  </section>
</div>

<app-footer/>
