<section class="container mx-auto px-4">
  <div class="pt-4 md:pt-8 pb-4 md:pb-8 flex flex-col-reverse md:flex-row justify-evenly">
    <div class="px-4">
      <h3 class="text-xl font-bold text-amber-300 mb-3">Anabelle (53348)</h3>
      <p class="text-base md:text-lg"><strong>Fase:</strong> Ouro (01/02/2025)</p>
      <p class="text-base md:text-lg"><strong>Meta:</strong> 4.00 (Pontos)</p>
      <p class="mb-2 text-base md:text-lg"><strong>Acesso:</strong> 10/04/2025 11:46:02</p>
      <small class="text-amber-300 font-semibold text-base md:text-lg">Oi ANABELLE! Precisamos melhorar em: Pedal</small>
    </div>
    <div class="mb-16 md:mb-0 md:mt-0 md:me-6 self-center relative">
      <button hlmBtn variant="default" (click)="openHelpDialog()"> 
        <ng-icon
          name="matHelp"
          class="text-amber-400 absolute left-48 mt-2 md:mt-0"
          style="font-size: 24px;"
        />
      </button>
      <app-gauge [value]="2.38" [medal1]="true" [medal2]="true" [medal3]="false" />
    </div>
  </div>
</section>

<!-- Modal custom -->
<div
  *ngIf="isHelpDialogOpen"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div class="bg-white rounded-2xl shadow-lg p-6 w-full max-w-md relative animate-fade-in">
    <h2 class="text-xl font-semibold mb-4">Ajuda</h2>
    <p class="text-gray-700">
      Aqui vão suas instruções, explicações ou qualquer conteúdo relevante para o usuário.
    </p>

    <button
      (click)="closeHelpDialog()"
      class="absolute top-2 right-2 text-gray-500 hover:text-gray-800"
    >
      ✕
    </button>
  </div>
</div>
