<div class="login-container">
  <div class="login-card">
    <h1>Análise de Viagem</h1>
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Código da Empresa</mat-label>
        <input matInput formControlName="companyCode" placeholder="Digite o código da empresa">
        <mat-error *ngIf="loginForm.get('companyCode')?.hasError('required')">
          Código da empresa é obrigatório
        </mat-error>
        <mat-error *ngIf="loginForm.get('companyCode')?.hasError('minlength')">
          Mínimo de 4 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Matrícula</mat-label>
        <input matInput formControlName="registration" placeholder="Digite sua matrícula">
        <mat-error *ngIf="loginForm.get('registration')?.hasError('required')">
          Matrícula é obrigatória
        </mat-error>
        <mat-error *ngIf="loginForm.get('registration')?.hasError('minlength')">
          Mínimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Senha</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Digite sua senha">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Senha é obrigatória
        </mat-error>
        <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
          Mínimo de 6 caracteres
        </mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid || isLoading">
        <mat-icon *ngIf="isLoading" class="spinner">hourglass_empty</mat-icon>
        {{ isLoading ? 'Entrando...' : 'Entrar' }}
      </button>
    </form>
  </div>
</div>
